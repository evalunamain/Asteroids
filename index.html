<!DOCTYPE html>
<html>
<head>
  <title>Asteroids</title>

  <style>
  html, body, canvas {
    padding: 0px;
    margin: 0px;
  }

  #game-canvas {
    /*height: 750px;
    width: 750px;*/
    border: 2px solid black;
  }

  </style>
</head>

<body>
  <canvas id="game-canvas"></canvas>
  
  <script src="keymaster.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <script src="lib/ship.js"></script>
  <script>
  var canvasEl = document.getElementById("game-canvas");
  var ctx = canvasEl.getContext("2d")
    Asteroids.Game.DIM_X = canvasEl.width = window.innerWidth;
    Asteroids.Game.DIM_Y = canvasEl.height = window.innerHeight;
  var game = new Asteroids.Game();
  var gameView = new Asteroids.GameView(game, ctx);
  gameView.start();

  </script>
</body>
</html>
